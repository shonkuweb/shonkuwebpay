<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShonkuWeb Pay</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
        }

        .login-card {
            background: var(--surface);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 24px;
            color: var(--text-main);
        }

        .error-msg {
            color: #ef4444;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }
    </style>
    <script>document.write('<script src="config.js?v=' + Date.now() + '"><\/script>')</script>
    <script src="protect.js"></script>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <img src="logo.jpg" alt="ShonkuWeb Pay Logo" class="logo">
            <h1>Welcome Back</h1>
            <p class="login-subtitle">Please enter your password to continue</p>
        </div>

        <form id="loginForm" onsubmit="checkPassword(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required
                        class="premium-input">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <a href="https://wa.me/6289417338?text=i%20forget%20the%20password%20for%20pay.shonkuweb.com%20login"
                    target="_blank" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <p id="error" class="error-msg">Incorrect password. Please try again.</p>
        </form>

        <div class="login-footer">
            <div class="secure-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2" style="width: 14px; height: 14px;">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                Secure Login
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        function checkPassword(event) {
            if (event) event.preventDefault();

            const passwordInput = document.getElementById('password').value;
            const errorMsg = document.getElementById('error');

            // Use users from CONFIG
            const users = CONFIG.users;

            if (users.hasOwnProperty(passwordInput)) {
                // Set a flag in session storage to indicate the user is logged in
                sessionStorage.setItem('isLoggedIn', 'true');
                // Store the current user identifier
                sessionStorage.setItem('currentUser', passwordInput);
                // Store the specific amount for this user (fallback)
                sessionStorage.setItem('paymentAmount', users[passwordInput].amount);
                window.location.href = 'index.html';
            } else {
                errorMsg.style.display = 'block';
                // Shake animation for error
                const card = document.querySelector('.login-card');
                card.style.animation = 'none';
                card.offsetHeight; /* trigger reflow */
                card.style.animation = 'shake 0.5s';
            }
        }

        // Allow pressing Enter to submit
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>

</html>
