<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions - ShonkuWeb Pay</title>
    <link rel="stylesheet" href="style.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="protect.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="logo.jpg" alt="ShonkuWeb Pay Logo" class="logo">
            <h1 id="page-title" class="title">Terms & Conditions</h1>
            <p class="subtitle">Please review our terms before proceeding.</p>

            <div class="terms-box" style="text-align: center; padding: 20px;">
                <img id="terms-image" src="terms_content.png" alt="Terms Content"
                    style="max-width: 100%; height: auto; border-radius: 8px;">
            </div>

            <script>document.write('<script src="config.js?v=' + Date.now() + '"><\/script>')</script>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const currentUser = sessionStorage.getItem('currentUser');
                    if (currentUser && CONFIG.users[currentUser]) {
                        if (CONFIG.users[currentUser].image) {
                            document.getElementById('terms-image').src = CONFIG.users[currentUser].image;
                        }
                        if (CONFIG.users[currentUser].name) {
                            document.getElementById('page-title').textContent = `Welcome ${CONFIG.users[currentUser].name}`;
                        }
                    }
                });
            </script>

            <div class="checkbox-container">
                <input type="checkbox" id="accept-terms">
                <label for="accept-terms">I accept the Terms and Conditions</label>
            </div>

            <button id="next-btn" class="submit-btn" disabled>Next</button>
        </div>
    </div>

    <script>
        const checkbox = document.getElementById('accept-terms');
        const nextBtn = document.getElementById('next-btn');

        checkbox.addEventListener('change', function () {
            if (this.checked) {
                nextBtn.removeAttribute('disabled');
            } else {
                nextBtn.setAttribute('disabled', 'true');
            }
        });

        nextBtn.addEventListener('click', function () {
            if (!this.disabled) {
                window.location.href = 'pay.html';
            }
        });
    </script>
</body>

</html>
